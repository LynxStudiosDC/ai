<html><head><base href="https://aetherai-v1.vercel.app/" /><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>AetherAI</title><style>body {font-family: Arial, sans-serif;margin: 0;padding: 0;display: flex;height: 100vh;background-color: #f0f2f5;}.sidebar {width: 250px;background-color: #343a40;color: white;padding: 20px;display: flex;flex-direction: column;overflow-y: auto;}.main-content {flex-grow: 1;display: flex;flex-direction: column;}.chat-container {flex-grow: 1;display: flex;flex-direction: column;max-width: 800px;margin: 0 auto;padding: 20px;background-color: white;box-shadow: 0 0 10px rgba(0,0,0,0.1);}.chat-messages {flex-grow: 1;overflow-y: auto;padding: 10px;display: flex;flex-direction: column;}.message {max-width: 70%;padding: 10px;margin-bottom: 10px;border-radius: 20px;line-height: 1.4;}.user-message {align-self: flex-end;background-color: #007bff;color: white;}.ai-message {align-self: flex-start;background-color: #e9ecef;color: #343a40;}.input-container {display: flex;padding: 10px;}#user-input {flex-grow: 1;padding: 10px;border: 1px solid #ced4da;border-radius: 20px;font-size: 16px;}#send-button {background-color: #007bff;color: white;border: none;padding: 10px 20px;margin-left: 10px;border-radius: 20px;cursor: pointer;transition: background-color 0.3s;}#send-button:hover {background-color: #0056b3;}.typing-indicator {align-self: flex-start;background-color: #e9ecef;color: #343a40;padding: 10px;border-radius: 20px;margin-bottom: 10px;display: none;}.dot {display: inline-block;width: 8px;height: 8px;border-radius: 50%;background-color: #343a40;animation: bounce 1.4s infinite ease-in-out;margin-right: 4px;}.dot:nth-child(1) {animation-delay: -0.32s;}.dot:nth-child(2) {animation-delay: -0.16s;}@keyframes bounce {0%, 80%, 100% {transform: scale(0);}40% {transform: scale(1.0);}}.sidebar-button {background-color: #007bff;color: white;border: none;padding: 10px;margin-bottom: 10px;border-radius: 5px;cursor: pointer;transition: background-color 0.3s;}.sidebar-button:hover {background-color: #0056b3;}#settings-modal {display: none;position: fixed;z-index: 1;left: 0;top: 0;width: 100%;height: 100%;overflow: auto;background-color: rgba(0,0,0,0.4);} .modal-content {background-color: #fefefe;margin: 15% auto;padding: 20px;border: 1px solid #888;width: 80%;max-width: 500px;}.close {color: #aaa;float: right;font-size: 28px;font-weight: bold;cursor: pointer;}.close:hover,.close:focus {color: black;text-decoration: none;cursor: pointer;}.chat-history {margin-top: 20px;}.chat-history-item {padding: 10px;margin-bottom: 5px;background-color: #495057;border-radius: 5px;cursor: pointer;transition: background-color 0.3s;display: flex;justify-content: space-between;align-items: center;}.chat-history-item:hover {background-color: #6c757d;}.delete-chat {background-color: #dc3545;color: white;border: none;padding: 5px 10px;border-radius: 3px;cursor: pointer;transition: background-color 0.3s;}.delete-chat:hover {background-color: #c82333;}</style></head><body><div class="sidebar"><button id="new-chat-button" class="sidebar-button">New Chat</button><button id="settings-button" class="sidebar-button">Settings</button><div class="chat-history" id="chat-history"><!-- Chat history items will be dynamically added here --></div></div><div class="main-content"><div class="chat-container"><div class="chat-messages" id="chat-messages"><div class="message ai-message">Hello! I'm AetherAI. How can I help you today?</div></div><div class="typing-indicator" id="typing-indicator"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div><div class="input-container"><input type="text" id="user-input" placeholder="Type your message here..."><button id="send-button">Send</button></div></div></div><div id="settings-modal" class="modal"><div class="modal-content"><span class="close">&times;</span><h2>Settings</h2><label for="ai-model">AI Model:</label><select id="ai-model"><option value="gpt-3.5">GPT-3.5</option><option value="gpt-4">GPT-4</option></select><br><br><label for="theme">Theme:</label><select id="theme"><option value="light">Light</option><option value="dark">Dark</option></select></div></div><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script>const chatMessages = document.getElementById('chat-messages');const userInput = document.getElementById('user-input');const sendButton = document.getElementById('send-button');const typingIndicator = document.getElementById('typing-indicator');const newChatButton = document.getElementById('new-chat-button');const settingsButton = document.getElementById('settings-button');const settingsModal = document.getElementById('settings-modal');const closeModal = document.getElementsByClassName('close')[0];const chatHistory = document.getElementById('chat-history');let currentChatId = null;let chats = [];function setChatTitle(chatId, title) {const chatIndex = chats.findIndex(chat => chat.id === chatId);if (chatIndex !== -1) {chats[chatIndex].title = title;saveChatToLocalStorage();updateChatHistory();}}function addMessage(content, isUser = false) {const messageDiv = document.createElement('div');messageDiv.classList.add('message');messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');messageDiv.textContent = content;chatMessages.appendChild(messageDiv);chatMessages.scrollTop = chatMessages.scrollHeight;if (currentChatId !== null) {const chatIndex = chats.findIndex(chat => chat.id === currentChatId);if (chatIndex !== -1) {chats[chatIndex].messages.push({ content, isUser });if (isUser && chats[chatIndex].messages.filter(m => m.isUser).length === 1 && !chats[chatIndex].title) {setChatTitle(currentChatId, content);}saveChatToLocalStorage();}}}function showTypingIndicator() {typingIndicator.style.display = 'block';chatMessages.scrollTop = chatMessages.scrollHeight;}function hideTypingIndicator() {typingIndicator.style.display = 'none';}async function sendMessage() {const message = userInput.value.trim();if (message) {addMessage(message, true);userInput.value = '';showTypingIndicator();try {const response = await axios.post('/api/chat', { message });hideTypingIndicator();addMessage(response.data.reply);} catch (error) {console.error('Error:', error);hideTypingIndicator();addMessage('Sorry, I encountered an error. Please try again.');}}}function startNewChat() {currentChatId = Date.now();chats.push({ id: currentChatId, messages: [], title: '' });saveChatToLocalStorage();updateChatHistory();chatMessages.innerHTML = '';addMessage("Hello! I'm AetherAI. How can I help you today?", false);}function loadChat(chatId) {currentChatId = chatId;const chat = chats.find(chat => chat.id === chatId);if (chat) {chatMessages.innerHTML = '';chat.messages.forEach(message => addMessage(message.content, message.isUser));}}function deleteChat(chatId, event) {event.stopPropagation();const chatIndex = chats.findIndex(chat => chat.id === chatId);if (chatIndex !== -1) {chats.splice(chatIndex, 1);saveChatToLocalStorage();updateChatHistory();if (currentChatId === chatId) {startNewChat();}}}function updateChatHistory() {chatHistory.innerHTML = '';chats.forEach(chat => {const chatItem = document.createElement('div');chatItem.classList.add('chat-history-item');const chatTitle = document.createElement('span');chatTitle.textContent = chat.title || `Chat ${new Date(chat.id).toLocaleString()}`;chatItem.appendChild(chatTitle);const deleteButton = document.createElement('button');deleteButton.classList.add('delete-chat');deleteButton.textContent = 'Delete';deleteButton.addEventListener('click', (event) => deleteChat(chat.id, event));chatItem.appendChild(deleteButton);chatItem.addEventListener('click', () => loadChat(chat.id));chatHistory.appendChild(chatItem);});}function saveChatToLocalStorage() {localStorage.setItem('chats', JSON.stringify(chats));}function loadChatsFromLocalStorage() {const savedChats = localStorage.getItem('chats');if (savedChats) {chats = JSON.parse(savedChats);updateChatHistory();}}sendButton.addEventListener('click', sendMessage);userInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {sendMessage();}});newChatButton.addEventListener('click', startNewChat);settingsButton.addEventListener('click', () => {settingsModal.style.display = 'block';});closeModal.addEventListener('click', () => {settingsModal.style.display = 'none';});window.addEventListener('click', (event) => {if (event.target == settingsModal) {settingsModal.style.display = 'none';}});const themeSelect = document.getElementById('theme');themeSelect.addEventListener('change', (e) => {if (e.target.value === 'dark') {document.body.style.backgroundColor = '#1a1a1a';document.querySelector('.chat-container').style.backgroundColor = '#2a2a2a';document.querySelector('.chat-container').style.color = 'white';} else {document.body.style.backgroundColor = '#f0f2f5';document.querySelector('.chat-container').style.backgroundColor = 'white';document.querySelector('.chat-container').style.color = 'black';}});const aiModelSelect = document.getElementById('ai-model');aiModelSelect.addEventListener('change', (e) => {console.log(`AI model changed to: ${e.target.value}`);});loadChatsFromLocalStorage();startNewChat();</script></body></html>
